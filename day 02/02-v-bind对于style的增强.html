<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- v-bind对于style的增强
        :style="对象"  =>  :style="obj"
                       =>  :style="{width:'100px'}"
    -->
    <div id="app">
        <div style="width: 200px;height: 200px;" :style="obj">{{msg}}</div>
    </div>

    <script src="../day 01/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                obj: {
                    width: '400px',
                    height: '400px',
                    backgroundColor: 'pink'
                }
            }
        })
    </script>
</body>

</html>
